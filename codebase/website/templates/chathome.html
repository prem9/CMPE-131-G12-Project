{% extends "base.html" %} {% block title %}Chats{% endblock %} 

{% block content %}
    
    <h1 align="center">Sloth Mail Chat</h1>
    <br />
    <br />
    <img src="{{ url_for('static', filename='sloth.png') }}" alt="Description of the image" width="300" height="200" class="shift-left"/>
    <body>
        <div class="row">
            <div class="col-sm-2">
                <div id="inbox">
                    <ul>
                        <br />
                        <br />
		             	<button class="btn btn-primary" type ="button" onclick="window.location.href='/chat'">New/Reply</button>
                        <br />
                        <br />
                        <button class="btn btn-primary" type ="button" onclick="window.location.href='/delete_chat'">Delete</button>
                        <br />
                        <br />
                        <button class="btn btn-primary" type ="button" onclick="window.location.href='/chat-view'">View</button>
                        <br />
                        <br />
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <ul>
                    {% for email in emails %}
                        <li>
                            <a href="/emails/{{ loop.index }}">{{ email.subject }}</a>
                            <p>From: {{ email.from }}</p>
                            <p>{{email.body}}</p>
                        </li>
            {% endfor %}
            </ul>
	    <ul>
            <br />
		    <h1> Chats </h1>
		    {{ table }}
	    </ul>
        </div>
    </div>
            
       
    </body>
    
{% endblock %}
