{% extends "base.html" %} {% block title %}Messages{% endblock %} 

{% block content %}
<form method="POST">
    <h3 align="center">Chat</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
        />
        <label for="message">Message</label>
        <input
            type="messagel"
            class="form-control"
            id="message"
            name="message"
            placeholder="Enter message"
        />
    </div>

    
    <br />
    <button type="Send" class="btn btn-primary">Chat</button>

</form>
{% endblock %}
